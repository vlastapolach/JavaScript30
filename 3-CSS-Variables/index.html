<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://s9.postimg.org/6kg8rvfyn/charlie.jpg" width="55%">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 40px;
    }

    .controls {
      margin-bottom: 40px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
    var img = document.querySelector("img");
    var hl = document.querySelector(".hl");
    var blur = document.querySelector("#blur");
    var spacing = document.querySelector("#spacing");
    var base = document.querySelector("#base");

    img.style.filter = "blur("+ blur.value +"px)";
    img.style.padding = spacing.value + "px";
    img.style.background = base.value;
    hl.style.color = base.value;

    blur.addEventListener("change", updateBlur);
    blur.addEventListener("mousemove", updateBlur);
    spacing.addEventListener("change", updateSpacing);
    spacing.addEventListener("mousemove", updateSpacing);
    base.addEventListener("change", updateBase);
    base.addEventListener("mousemove", updateBase);

    function updateBlur() {
      img.style.filter = "blur("+ this.value +"px)";
    }
    function updateSpacing() {
      img.style.padding = this.value + "px";
    }
    function updateBase() {
      img.style.background = this.value;
      hl.style.color = this.value;
    }

  </script>

</body>
</html>
